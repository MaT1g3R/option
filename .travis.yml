language: python

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: false
      python: '3.6'
      env: UPLOAD_COV=false
    - os: linux
      dist: xenial
      sudo: false
      python: '3.7'
      env: UPLOAD_COV=false
    - os: linux
      dist: xenial
      sudo: false
      python: '3.8'
      env: UPLOAD_COV=false
    - os: linux
      dist: xenial
      sudo: false
      python: '3.9'
      env: UPLOAD_COV=true

env: UPLOAD_COV=true
install:
  - make ci_install

script:
  - make lint
  - if [[ $UPLOAD_COV == "true" ]]; then
      make cov;
    else
      make test;
    fi

before_deploy:
  - make docs

deploy:
  - provider: script
    script: python3 publish.py $PYPI_USER $PYPI_PASS
    on:
      branch: master
      condition: $UPLOAD_COV = true
  - provider: pages
    skip_cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: docs/_build/html
    on:
      branch: master
      condition: $UPLOAD_COV = true

notifications:
  email: false
